<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>권한 목록 · CMMS</title>
    <link rel="stylesheet" href="../../../static/assets/css/base.css" />
  </head>
  <body>
    <div class="page">
      <header class="appbar">
        <div class="appbar-inner">
          <div class="brand">기본정보</div>
          <div class="spacer"></div>
          <div class="meta">
            <span class="badge">memberId</span>
            <span>운영중</span>
          </div>
        </div>
      </header>
      <nav class="breadcrumbs">
        <div class="container">
          <a th:href="@{/}">기본정보</a>
          <span class="sep">/</span>
          <span>권한</span>
        </div>
      </nav>
      <!-- Main Content -->
      <section data-slot-root th:fragment="content">
        <main>
          <div class="container">
            <section class="card">
              <div class="card-header">
                <div class="card-title">권한 목록</div>
                <div class="toolbar">
                  <a class="btn" th:href="@{/domain/role/detail}">정보보기</a>
                  <a class="btn primary" th:href="@{/domain/role/form}">새로 만들기</a>
                </div>
              </div>
              <div class="card-body">
                <div class="section">
                  <div class="section-title">필터</div>
                  <div class="grid cols-12">
                    <div class="col-span-3">
                      <input class="input" placeholder="권한코드" />
                    </div>
                    <div class="col-span-3">
                      <input class="input" placeholder="권한명" />
                    </div>
                    <div class="col-span-3">
                      <input class="input" placeholder="설명" />
                    </div>
                    <div class="col-span-3" style="display:flex;gap:8px;justify-content:flex-end">
                      <button class="btn">초기화</button>
                      <button class="btn">검색</button>
                    </div>
                  </div>
                </div>

                <table class="table">
                  <thead>
                    <tr>
                      <th style="width:120px">권한코드</th>
                      <th>권한명</th>
                      <th>설명</th>
                      <th style="width:120px">상태</th>
                      <th style="width:140px">액션</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="role : ${page.content}">
                      <td><a th:href="@{/domain/role/edit/{id}(id=${role.roleId})}" th:text="${role.roleId}">-</a></td>
                      <td th:text="${role.name}">-</td>
                      <td th:text="${role.note}">-</td>
                      <td>
                        <span class="badge" th:text="${role.deleteMark == 'N' ? '정상' : '중지'}" th:classappend="${role.deleteMark == 'N' ? 'badge' : 'badge danger'}">-</span>
                      </td>
                      <td class="actions">
                        <a class="btn btn-sm" th:href="@{/domain/role/edit/{id}(id=${role.roleId})}">수정</a>
                        <button class="btn btn-sm danger" 
                                th:data-delete-url="@{/domain/role/delete/{id}(id=${role.roleId})}"
                                th:data-redirect="@{/domain/role/list}"
                                data-confirm="정말로 삭제하시겠습니까?">삭제</button>
                      </td>
                    </tr>
                  </tbody>
                </table>

                <div class="row" style="margin-top:12px">
                  <div class="spacer"></div>
                  <div class="pagination">
                    <button class="btn sm" disabled>이전</button>
                    <button class="btn sm">다음</button>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </main>
      </section>
      <footer>
        <div class="container">© 기본정보</div>
      </footer>
    </div>
    <script src="../../../static/assets/js/app.js"></script>
  </body>
  </html>
